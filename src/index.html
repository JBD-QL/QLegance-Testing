<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World GraphQL</title>
    <style>

    </style>
  </head>
  <body ql-ctrl='app'>
      <h1>Graphing it all Night</h1>

      <div ql-type='user'>
        <input type='text' ql-field='username' class='username' />
        <input type='text' ql-field='password' class='password' />
        <input type='text' ql-field='alt' class='alt'/>
        <input type='button' id='mutation-button' value='Mutation'>
      </div>

      <div>
          <ul ql-list='users'>
            <li ql-field='username'></li>
            <li ql-field='password'></li>
            <li ql-field='alt'></li>
          </ul>
        <input type='button' id='query-button' value="Query">
      <div>


      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src='bind.js'></script>
      <script src='script.js'></script>
  </body>
</html>
