<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> QLegance</title>
    <link href='./sass/style.css' rel='stylesheet' type='text/css'/>
  </head>
  <body ql-server='/graphql'>
    <nav>
      <a href='.' class='blog-link'>Blog</a>
      <section class='toggle'>
        <input type='button' class='author-button' value='Author' />
        <input type='button' class='title-button' value='Title' />
        <br/>
        <input type='text' class='search-field' value='' />
      </section>
    </nav>
    <main ql-list='PostQL | getAllPosts()' id='posts'>
      <article>
        <h1 ql-field='title' class='article-title'></h1>
        <div class='article-details'>
          by &nbsp;<span ql-field='author' class='author'></span> -
          <span ql-field='date' class='date'></span>
        </div>
        <p ql-field='content' class='article-content'>

        </p>
        <hr class='line-break'/>
      </article>
    </main>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src='bind.js'></script>
      <script src='script.js'></script>
  </body>
</html>
